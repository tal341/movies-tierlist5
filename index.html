<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Movie Tier List</title>
  <style>
    body {
      margin: 0;
      background: #111;
      color: white;
      font-family: sans-serif;
    }
    header {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 10px;
      background: #000;
    }
    .tier-list {
      display: flex;
      flex-direction: column;
      gap: 10px;
      padding: 10px;
    }
    .tier {
      min-height: 100px;
      border: 2px solid #333;
      border-radius: 8px;
      padding: 10px;
      background: linear-gradient(to right, #222, #111);
      display: flex;
      flex-direction: column; /* עיקר השינוי: כל Tier הוא עמודה */
    }

    .tier-header {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }

    .tier-label {
      font-weight: bold;
      color: #fff;
      min-width: 60px;
      text-align: right;
      margin-right: 15px;
    }

    .tier-content {
      display: flex;
      flex-wrap: wrap; /* 🎯 זה מה שאתה רצית — יורד שורה כשאין מקום */
      gap: 10px;
      align-items: flex-start;
    }

    /* שמרתי על כל הצבעים שלך לפי Tier */
    .tier.SSS { background: linear-gradient(to right, #5a0000, #220000); }
    .tier.SS  { background: linear-gradient(to right, #5a3b00, #221800); }
    .tier.S   { background: linear-gradient(to right, #5a4f00, #221f00); }
    .tier.Ap  { background: linear-gradient(to right, #004f3b, #001f18); }
    .tier.B   { background: linear-gradient(to right, #003b5a, #001822); }
    .tier.C   { background: linear-gradient(to right, #3b005a, #180022); }

    .poster {
      width: 120px;
      height: auto;
      cursor: grab;
    }

    #unranked-area {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px 10px;
      gap: 10px;
      border-top: 2px solid #333;
      background: #222;
    }

    input[type="file"] {
      display: block;
      margin: 20px auto;
      padding: 10px;
      background: #333;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    h1 {
      margin: 0;
      font-size: 1.8rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>🎬 Movie Tier List</h1>
  </header>

  <div class="tier-list">
    <!-- כל Tier מחולק לכותרת + תוכן נפרד כדי לאפשר warp -->
    <div class="tier SSS" data-tier="SSS">
      <div class="tier-header">
        <div class="tier-label">SSS</div>
      </div>
      <div class="tier-content"></div>
    </div>

    <div class="tier SS" data-tier="SS">
      <div class="tier-header">
        <div class="tier-label">SS</div>
      </div>
      <div class="tier-content"></div>
    </div>

    <div class="tier S" data-tier="S">
      <div class="tier-header">
        <div class="tier-label">S</div>
      </div>
      <div class="tier-content"></div>
    </div>

    <div class="tier Ap" data-tier="A+">
      <div class="tier-header">
        <div class="tier-label">A+</div>
      </div>
      <div class="tier-content"></div>
    </div>

    <div class="tier B" data-tier="B">
      <div class="tier-header">
        <div class="tier-label">B</div>
      </div>
      <div class="tier-content"></div>
    </div>

    <div class="tier C" data-tier="C">
      <div class="tier-header">
        <div class="tier-label">C</div>
      </div>
      <div class="tier-content"></div>
    </div>
  </div>
